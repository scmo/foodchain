<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{farm.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>

    <img src="{{farm.picture}}"/>

    <ion-card-content>
      <ion-card-title style="color: white;">
        {{farm.name}}
      </ion-card-title>
      <p style="color: white;">
        {{farm.description}}
      </p>
    </ion-card-content>

    <ion-item>
      <ion-icon name='home' item-left></ion-icon>
      Address
      <p item-right>{{farm.address}}</p>
    </ion-item>

    <ion-item>
      <ion-icon name='at' item-left></ion-icon>
      Website
      <p item-right>{{farm.website}}</p>
    </ion-item>
  </ion-card>

  <ion-card #map id="map"></ion-card>
</ion-content>
