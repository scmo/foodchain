<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Farms</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>All Farms</h3>

  <ion-list>
    <button ion-item *ngFor="let farm of farms" (click)="farmTapped($event, farm)">
      {{farm.name}}
    </button>
  </ion-list>

</ion-content>
