<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{cow.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>




  <ion-card>

    <img src="https://cdn.pixabay.com/photo/2016/10/04/23/52/cow-1715829_960_720.jpg"/>
    <!--<img src="assets/img/bjork-live.jpg"/>-->

    <ion-card-content>
      <ion-card-title>
        Björk
      </ion-card-title>
      <p>
        Björk first came to prominence as one of the lead vocalists of the avant pop Icelandic sextet the Sugarcubes,
        but when...
      </p>
    </ion-card-content>

    <ion-item>
      <ion-icon name='musical-notes' item-left style="color: #d03e84"></ion-icon>
      Albums
      <ion-badge item-right>9</ion-badge>
    </ion-item>

    <ion-item>
      <ion-icon name='logo-twitter' item-left style="color: #55acee"></ion-icon>
      Followers
      <ion-badge item-right>260k</ion-badge>
    </ion-item>

  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-icon name='walk' item-left style="color: #d03e84"></ion-icon>
        Movements
        <ion-icon name='arrow-down' item-right (click)="toggleShowStepStats($event)" ></ion-icon>
      </ion-item>
    </ion-card-header>
    <ion-card-content [hidden]="hideStepStats">
      <canvas #lineCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-icon name='partly-sunny' item-left style="color: #d03e84"></ion-icon>
        Fresh Air
        <ion-icon name='arrow-down' item-right (click)="toggleOutsideStats($event)" ></ion-icon>
      </ion-item>
    </ion-card-header>
    <ion-card-content [hidden]="hideOutsideStats">
      <canvas #outsideCanvas></canvas>
    </ion-card-content>
  </ion-card>

</ion-content>
